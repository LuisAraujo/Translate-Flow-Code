<html>
<head>
 <link rel="stylesheet" href="style/login.css">
 <title>Translate Flow Code v0.1</title>
 <link rel="icon" href="src/images/logo2.png" sizes="16x16" type="image/png"> 
</head>
<body>

	<div id="conatiner-logo">
		<img id="container-logo-img" src="src/images/logo.png">
	</div>
	<div id="container-login">
		<div class="conatiner-inputs" id="conatiner-email">
			<span  id="icon-email" class="icon"></span>
			<input id="inp-email" placeholder="your nick or email"/>
		</div>
		<div  class="conatiner-inputs" id="conatiner-password">
			<span id="icon-pass" class="icon"></span>
			<input id="inp-password" placeholder="your password" type="password" />
		</div>
		<div id="bt-login">
			<span>Login</span>
		</div>
		<div id="container-forgot"><a id="bt-forgotpass" >Hey, I forgot my password</a></div>
	</div>
</body>

<script src="src/jquery-3.2.1.min.js"></script>
